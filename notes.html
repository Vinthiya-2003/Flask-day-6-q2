{% extends "base.html" %}
{% block content %}
<h2>My Notes</h2>
<form method="POST">
  <input class="form-control mb-2" name="title" placeholder="Title">
  <textarea class="form-control mb-2" name="content" placeholder="Content"></textarea>
  <button class="btn btn-primary">Add Note</button>
</form>
<hr>
<ul class="list-group">
  {% for note in notes %}
    <li class="list-group-item d-flex justify-content-between">
      <div>
        <b>{{ note.title }}</b>: {{ note.content }}
      </div>
      <a href="{{ url_for('routes.delete', id=note.id) }}" class="btn btn-sm btn-danger">Delete</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
