<!DOCTYPE html>
<html>
<head>
  <title>Note App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand ms-3" href="#">Note App</a>
    <div class="me-3">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('routes.notes') }}" class="btn btn-sm btn-success">My Notes</a>
        <a href="{{ url_for('routes.logout') }}" class="btn btn-sm btn-danger">Logout</a>
      {% else %}
        <a href="{{ url_for('routes.login') }}" class="btn btn-sm btn-light">Login</a>
      {% endif %}
    </div>
  </nav>
  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{cat}}">{{msg}}</div>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
